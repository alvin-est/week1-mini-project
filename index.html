<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Home • Alvin Estado</title>
</head>

<body>

  <!-- Header section -->
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content section -->
  <main>
    <h1 class="text-center">Alvin Estado</h1>

    <!-- Image with a caption -->
    <figure>
      <img src="./assets/images/image-centre.jpg" alt="Creative photo of Alvin Estado">
      <figcaption class="text-center">Student, developer, specialist, entrepreneur, creative.</figcaption>
    </figure>

    <!-- Form to collect visitor information -->
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>


  </main>

  <!-- Webpage footer -->
  <footer class="text-center">
    © 2024 Boot Camp Creations
  </footer>
    
</body>
</html>
